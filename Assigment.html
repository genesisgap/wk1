<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
    <body>
        <h2>CatPhotoApp</h2>
            <main>
                <h3>Cat Photos</h3>
                <!-- TODO: Add link to cat photos -->
                <p>click here to view more <a href="#" target="_blank">cat photos</a>.</p>
               
            <img src="cat.png" alt="a cute black cat." width="300" height="200">
            <h3>Cats Lists</h3>
            <div class="lists">
                <p>Things cats <em>loves</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="lasagna.jpeg" alt="lasagna">
                <p>Things cat <strong>hate:</strong></p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div>
            <img src="HeroPedigreeCats.png" alt="HeroPedigreeCats" width="300" height="150">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label> <br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label> <br>

                <label for="Loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label><br>
                <label for="Lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label><br>
                <label for="Energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label><br>

                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">Submit</button>
            </form>
            </main>
            <footer>
                <p><small>No Copyright - <a href="https://freecodecamp.org" target="_blank" >freeCodeCamp.org</a></small></p>
            </footer>
    </body>
</html>
